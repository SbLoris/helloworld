<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="text/style.css">
    <link rel="stylesheet" href="text/normalize.css">
    <title>Login page </title>
</head>
<header>
    <div class="logo-principal">
    <h1>Hello. <br> Welcome back</h1> 
    <img src="photos/Logo.png" class="photo">
    
</div>
</header>
<body>
    
	<form action="" method="post">
		<label for="username">Nom d'utilisateur :</label>
		<input type="text" id="username" name="username" required><br><br>
		<label for="password">Mot de passe :</label>
		<input type="password" id="password" name="password" required>
		<input type="checkbox" onclick="showPassword()"> Afficher/masquer le mot de passe<br><br>
		<input type="submit" value="Se connecter">
		<a href="#">Mot de passe oublié ?</a>
	</form>
    <div class="creationCompte">
    <a href="#">Créer un compte</a>
</div>
    
	<script>
		function showPassword() {
			var x = document.getElementById("password");
			if (x.type === "password") {
				x.type = "text";
			} else {
				x.type = "password";
			}
		}
	</script>
    
</body>
</html>
